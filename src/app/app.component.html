<div id="mainContent">
    <div class="full full1" id="map"></div>
    <div class="full full2" id="pano"></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="comune">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(0, 139, 5); color: white;">
                <b>Municipality</b>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.comune}} </td>
        </ng-container>

        <ng-container matColumnDef="indirizzo">
            <th mat-header-cell *matHeaderCellDef style="background-color: rgb(0, 139, 5); color: white;">
                <b>Address</b>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.indirizzo}} </td>
        </ng-container>
        <ng-container matColumnDef="editAction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                style="background-color: rgb(0, 139, 5); color: white;">
                Edit Action</th>
            <td mat-cell *matCellDef="let row" (click)="editRow($event, row);">
                <button style="background-color: transparent;width: 100%;">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="getRecord(row)"></tr>
    </table>
</div>
